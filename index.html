<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__content">
            <section class="preview">
                <div class="container container__preivew">
                    <header class="header">
                        <div class="container container__header">
                            <div class="logo">
                                <img src="logo.png" alt="logo" class="logo__img">
                            </div>
                            <nav class="menu">
                                <ul class="menu__list">
                                    <li class="menu__item">
                                        <a href="#" class="menu__link">Каталог</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="#" class="menu__link">Новости</a>
                                    </li>
                                    <li class="menu__item">

                                    <li class="menu__item">
                                        <a href="#" class="menu__link">Контакты</a>
                                    </li>
                                </ul>
                            </nav>
                            <address class="header__phone">
                                <a href="tel:+70000000000" class="phone__link">+ 7 (000) 000 00-00</a>
                            </address>
                            <div class="auth">
                                <a href="#" class="auth_link">
                                    <span class="auth__icon">В личный кабинет</span>
                                </a>
                            </div>
                        </div>
                    </header>
                </div>
            </section>
            <section class="main-content">
                <div class="container container__main-content">
                    <div class="big-block">
                        <div class="wrap">
                            <div class="button"></div>
                            <div class="button button--grey"></div>
                            <div class="button button--black"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
